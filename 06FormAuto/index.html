<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06FormAuto</title>
</head>
<body>
<form action="">
    <label for="nombre" >
        <span>多Cual es tu nombre?</span>
        <input type="text" autocomplete="name" required>
    </label>
    <label for="email">
        <span>多Cual es tu email?</span>
        <input type="email" autocomplete="email" required>
    </label>
    <label for="pais">
        <span>多Cual es tu pais?</span>
        <input type="country" autocomplete="country" required>
        </label>
    
        <label for="codigo">
            <span>多Cual es tu codigo postal?</span>
            <input type="postal-code" autocomplete="postal-code" required>
        </label>
         <input type="submit">
</form>    
</body>
</html>
